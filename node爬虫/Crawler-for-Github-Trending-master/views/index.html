				<script>
					function advsearch() {
						var sSearchWord = document.getElementById("searchword").value;
						var sSearchWordNew = "";
						sSearchWord = sSearchWord.replace(/(^\s*)|(\s*$)/g, "");
						if (sSearchWord == '' || sSearchWord == '输入关键字') {
							alert('关键字不能为空！');
							return false;
						} else {
							var sSearchWords = sSearchWord.split(" ");
							if (sSearchWords.length > 1) {
								for (var i = 0; i < sSearchWords.length; i++) {
									sWord = sSearchWords[i];
									if (sWord != "") {
										if (sSearchWordNew != "") {
											sSearchWordNew += " " + sWord;
										} else {
											sSearchWordNew = sWord;
										}
									}
								}
								document.getElementById("searchword").value = sSearchWordNew;
							}
						}
					}

<script type="text/javascript">
	function judgeLanguage() {
		var lang = navigator.language || navigator.userLanguage;
		var langFlag;
		if (lang == "zh-CN") {
			langFlag = 0;
		} else {
			langFlag = 1;
		}
		return langFlag;
	}
	function toLT(date) {
		date = new Date(parseInt(date));
		var utc;
		if (judgeLanguage() == 0) utc = date.toLocaleString('zh', {
			timeZoneName: 'short',
			hour12: false
		});
		else utc = date.toLocaleString('en', {
			timeZoneName: 'short',
			hour12: false
		});
		return utc;
	}
	window.onload = function() {
		var res = toLT(1610773934000);
		console.log(res);
		document.getElementById("timeInfo").innerHTML = res;
	}
</script>
